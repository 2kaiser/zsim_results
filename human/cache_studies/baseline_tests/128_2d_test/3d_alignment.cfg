sys = {
    cores = {
        xeoncore = {
            cores = 64;
            dcache = "l1d";
            icache = "l1i";
            type = "OOO";
        };
    };

    caches = {
        l1d = {
            array = {
                type = "SetAssoc";
                ways = 8;
            };
            caches = 64;
            latency = 9;
            size = 32768; # 32KiB
        };

        l1i = {
            array = {
                type = "SetAssoc";
                ways = 8;
            };
            caches = 64;
            latency = 9;
            size = 32768; # 32KiB
        };

        l2 = {
            type = "Timing";
            array = {
                type = "SetAssoc";
                ways = 16;
            };
            caches = 1;
            banks = 64;
            latency = 14;
            children = "l1i|l1d";  # interleave
            repl = {
                type = "LRU"; 
           };
            size = 67108864; # 16MiB
        };

    };
  
    frequency = 4000; 
    lineSize = 64;
    mem = {
        controllers = 64;
        type = "MD1";
	    latency = 204;
	    wrLatency = 220;
	    bandwidth = 8192;
    };
};

sim = {

    stats = "zsim_results/3d_alignmnet";
    #maxTotalInstrs = 1000000000L;
    phaseLength = 1000;
    schedQuantum = 50;
    procStatsFilter = "l1.*|l2.*";
    compactPeriodicStats = true;
    deadlockDetection = false;
    logToFile = true;
    gmMBytes = 4096;
    ffReinstrument = false;
    registerThreads = false;

}


