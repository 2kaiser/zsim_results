// Models the Xeon E5-2683 v4 @ 2.1 GHz
sys = {
    cores = {
        xeoncore = {
            cores = 16;
            type = "OOO";
            dcache = "l1d";
            icache = "l1i";
        };
    };

    lineSize = 64;

    caches = {
        l1d = {
            caches = 16;
            latency = 10;
            size = 32768;
            array = { 
                type = "SetAssoc";
                ways = 8; };
        };
        l1i = {
            caches = 16;
            size = 32768;
            latency = 10;
            array = { 
                type = "SetAssoc";
                ways = 4; };
        };
        l2 = {
            caches = 16;
            size = 262144;
            array = { 
                type = "SetAssoc";
                ways = 8; };
            children = "l1i|l1d";  // interleave
            latency = 12;
            repl = {
                type = "LRU";
            };
        };
        l3 = {
            type = "Timing";
            size = 8388608;
            array = { ways = 16; }
            children = "l2";
            latency = 40;
        };
    };

    frequency = 4000;
    mem = {
        controllers = 8;
        type = "MD1";
	    latency = 260;
	    wrLatency = 240;
	    bandwidth = 2048;
    };
};

        


sim = {
 
    stats = "zsim_results/2d_alignment"
    #maxTotalInstrs = 1000000000L;
   phaseLength = 1000;
    // attachDebugger = True;
    schedQuantum = 50;  // switch threads frequently
    procStatsFilter = "l1.*|l2.*";
    compactPeriodicStats = true;
    deadlockDetection = false;
    logToFile = true;
    gmMBytes = 4096;
    ffReinstrument = false;
    registerThreads = false;
};

process0 = {
   # command = "ADD YOUR COMMAND HERE";
    
command = "/home/sacheung/minimap2/minimap2_alignment -2 -a -t 16 -K 13900M /home/sacheung/minimap2/test/ecoli.gz /home/sacheung/minimap2/test/ecolireads.gz";
startFastForwarded = true;
};
